<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/capsur.css">
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <div class="question-header">Your voice matters, Let's Go !</div>
        <div class="question">Where do you primarily sell your products?</div>
        <div class="sub-text">(Select all that apply)</div>

        <div class="options">
            <div class="option">a. Own e-commerce store</div>
            <div class="option">b. Marketplaces (Amazon, Flipkart, etc.)</div>
            <div class="option">c. Social commerce (Instagram, Facebook, WhatsApp, etc.)</div>
            <div class="option">d. Offline stores</div>
        </div>

        <div class="buttons">
            <button class="btn back">Back</button>
            <button class="btn next">Next</button>
        </div>
    </div>

</body>
</html>
